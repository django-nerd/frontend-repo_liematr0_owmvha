<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page not found — AICo Consulting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #ffffff; --fg: #0a0a0a; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--fg); background: linear-gradient(180deg, #faf5ff 0%, #ffffff 60%, #eff6ff 100%); }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 640px; width: 100%; background: rgba(255,255,255,0.85); backdrop-filter: blur(8px); border: 1px solid rgba(0,0,0,0.06); border-radius: 16px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); text-align: center; }
    .brand { font-weight: 800; font-size: 20px; letter-spacing: -0.02em; background: linear-gradient(90deg,#7c3aed,#2563eb,#06b6d4); -webkit-background-clip: text; background-clip: text; color: transparent; text-decoration: none; }
    h1 { font-size: 40px; line-height: 1.1; margin: 16px 0 8px; }
    p { color: #475569; margin: 0 0 16px; }
    a.btn { display: inline-block; margin-top: 12px; padding: 10px 16px; border-radius: 10px; background: #0f172a; color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <a href="/" class="brand">AICo</a>
      <h1>Page not found</h1>
      <p>The page you’re looking for doesn’t exist. It may have been moved.</p>
      <a class="btn" href="/">Go back home</a>
    </div>
  </div>
</body>
</html>
